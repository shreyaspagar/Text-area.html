<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked />
        <label for="age">I am 18+ </label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple"/>
            <label for="apple">Apple</label>
            
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            
            <input type="radio" name="fruit" id="watermelon" value="watermelon">
            <label for="watermelon">Watermelon</label>
        </div>
        <br>    
        <div>
            Choose your subjects:
            <input type="checkbox" id="math" name="subjects" value="math" />
            <label for="math">math</label>
            
            <input type="checkbox" id="science" name="subjects" value="sci" />
            <label for="science">science</label>
            
            
            <input type="checkbox" id="english" name="subjects" value="eng"/>
            <label for="english">english</label>
        </div>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>Select your option></option>
               <option value="stu" >Student</option>
               <option value="dev" selected>Developer</option>

                
            </select>
        </div>
        <label for="vol">Select your volume level : </label>
        <input type="range" id="vol" min="10" max="100" name="volume" step="10" value="70"/>
        <br />
        <label for="feedback">Please give  your valuable feedback : </label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here"></textarea>
        <button>Submit</button>
    </form>

    
</body>
</html>
